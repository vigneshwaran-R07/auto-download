<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic File Downloader</title>
    <script>
        // This script triggers the file download automatically
        window.onload = function() {
            const downloadLink = document.createElement('a');
            downloadLink.href = 'https://drive.google.com/uc?export=download&id=1B6h2H-WZx5qriHk5HjosEwByW5bbDa7I';
            downloadLink.download = ''; // Use this if you want to provide a default filename
            downloadLink.click();
        };
    </script>
</head>
<body>
    <h1>File is being downloaded...</h1>
</body>
</html>
